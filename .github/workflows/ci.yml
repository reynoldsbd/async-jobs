on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

name: Continuous Integration

jobs:

  test:
    name: Test ${{ matrix.profile.name }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        profile:
        - name: Debug
          arg: ""
        - name: Release
          arg: --release

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: ${{ matrix.profile.arg }}
